<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book Finder</title>
    <link rel="stylesheet" type="text/css" href="./assets/semantic.min.css">
    <link rel='stylesheet' href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./assets/semantic.min.js"></script>
</head>

<body>
    <header class="ui fluid">
        <div class="ui header">
            <h1> Book Finder </h1>
        </div>
    </header>

    <section class="hero">
        <div class="ui action input search-box container">
            <input id="searchTerm" type="text" placeholder="Search...">
            <div class="ui button" id="submit">Search</div>
            <button class="ui button" id="refresh">Refresh</button>
            <div class="ui button" id="submit2">Search By Volume Id</div>
        </div>
    </section>
    <section class="ui container books">
        <div class="ui two column grid">
            <div class="row"> </div>
        </div>
    </section>
    <footer class="ui fluid footer">
        <div class="ui container">
            BookFinder
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
